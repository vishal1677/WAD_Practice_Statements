<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>API Tester</title>
</head>
<style>
     body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</style>
<body>
  <h1>Welcome to API tester</h1>
  <div class="container">
    <h1>Student Management API Tester</h1>
    <form id="insertForm">
      <div class="form-group">
        <label for="songname">Song Name:</label>
        <input type="text" id="songname" name="songname" required>
      </div>
      <div class="form-group">
        <label for="filmname">Film Name:</label>
        <input type="text" id="filmname" name="filmname" required>
      </div>
      <div class="form-group">
        <label for="musicdirector">Music Director:</label>
        <input type="text" id="musicdirector" name="musicdirector" required>
      </div>
      <div class="form-group">
        <label for="actor">Actor</label>
        <input type="text" id="actor" name="actor" required>
      </div>
      <div class="form-group">
        <label for="actress">Actress</label>
        <input type="text" id="actress" name="actress" required>
      </div>
      <button class="btn" type="submit">Insert Document</button>
    </form>
  </div>

  <div class="container mt-5">
    <h2 class="mb-3">Student Data</h2>
    <table class="table table-striped" id="studentTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Song Name</th>
          <th>Film Name</th>
          <th>Director</th>
          <th>Actor</th>
          <th>Actress</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- Table rows will be populated dynamically using JavaScript -->
      </tbody>
    </table>

    <div class="form-group">
      <label for="deletesongname">Enter Song name to Delete:</label>
      <input type="number" id="deletesongname" name="deletesongname" required>
      <button class="btn btn-danger" onclick="deleteByRollNo()">Delete</button>
    </div>
  </div>

  <script>

  </script>
</body>
</html>
