<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
    
    thead{
      background-color: rgb(255, 255, 143);
      color: red;
      font-size: 25px;
    }
    td{
      background-color: rgb(25, 248, 248);
    }
    .btn{
      width: 100px;
      height: 30px;
      margin-left: 10px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <center>
     <table border="2px">
      <thead>
      <th colspan="2">User Form</th>
      </thead>
      <tbody>
        <tr>
          <td>Enter Name</td>
          <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
          <td>Enter Password</td>
          <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
          <td>Enter Adress</td>
          <td><textarea name="" id="" rows="4"></textarea></td>
        </tr>
        <tr>
          <td>Select Game</td>
          <td>
            <input type="checkbox">
            <label for="hockey">Hockey</label>
            <br>
            <input type="checkbox">
            <label for="hockey">Cricket</label>
            <br>
            <input type="checkbox">
            <label for="hockey">Football</label>
            <br>
            <input type="checkbox">
            <label for="hockey">Badmintion</label>
            <br>
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td><input type="radio"> Male <input type="radio"> Female</td>
        </tr>
        <tr>
          <td>Select your Age</td>
          <td>
            <select name="age" id="age">
              <option value="18-25">18-25</option>
              <option value="25-50">25-50</option>
              <option value="50-75">50-75</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center;"><input type="file"></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center;">
           <input type="button" value="Click Me" class="btn">
           <input type="reset" value="Reset" class="btn">
           <input type="submit" value="Submit Form" class="btn">
          </td>
        </tr>
      </tbody>
     </table>
  </center>
</body>
</html>
